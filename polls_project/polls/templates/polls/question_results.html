<ul style="display: block;text-align: left;margin-top: 3%;font-size:22px;list-style-type: none;">
{% for choice in question.choice_set.all %}
  <li  style="padding:7px;">{{ choice.text }} -- {{ choice.vote }} vote{{ choice.vote|pluralize }}</li>
{% endfor %}
</ul>
